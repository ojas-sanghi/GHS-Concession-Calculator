<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>GHS Concession Calculator</title>

<body style="background-color:#800000;">

    <div class="container">
        <h1 class="text-center text-white">GHS Concession Calculator</h1>
        <h6 class="text-center text-white">Enter amount of items then scroll down for total</h6>
        <br>

        <div id="all-the-items"> </div>

        <div class="progress" style="height: 3px;">
            <div class="progress-bar bg-light" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div id="total-counter"> 
            <br>
            <h3 class="text-center text-white" id="final-total">
                <b>Total: </b> $0
            </h3>
            <br>
        </div>

    </div>

    <script type="text/javascript" src="index.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>


</head>


</html>
